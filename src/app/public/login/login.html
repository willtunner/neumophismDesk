<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="neu-icon">
        <div class="icon-inner">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
      </div>
      <h2>HelpDesk Neo</h2>
      <p>Please sign in to continue</p>
    </div>

    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email -->
      <app-input-dynamic [config]="inputConfigs.email" [control]="getControl('email')"
        (valueChange)="clearError('email')">
      </app-input-dynamic>
      <span class="error-message" [class.show]="emailError">{{emailError}}</span>

      <!-- Password -->
      <!-- Password -->
      <div class="password-wrapper">
        <app-input-dynamic [config]="inputConfigs.password" [control]="getControl('password')"
          [isPasswordVisible]="showPassword" (valueChange)="clearError('password')">
        </app-input-dynamic>

        <!-- Botão de toggle -->
        <button type="button" class="password-toggle neu-toggle" [class.show-password]="showPassword"
          (click)="togglePasswordVisibility()" aria-label="Mostrar/Ocultar senha">
          <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
            <circle cx="12" cy="12" r="3" />
          </svg>

          <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
            <line x1="1" y1="1" x2="23" y2="23" />
          </svg>
        </button>
      </div>

      <span class="error-message" [class.show]="passwordError">{{passwordError}}</span>

      <!-- Remember me -->
      <div class="form-options">
        <div class="remember-wrapper">
          <input type="checkbox" id="remember" formControlName="remember">
          <label for="remember" class="checkbox-label">
            <div class="neu-checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12" />
              </svg>
            </div>
            Remember me
          </label>
        </div>
        <a href="#" class="forgot-link" (click)="recover(); $event.preventDefault()">Forgot password?</a>
      </div>

      <!-- Botão de Login -->
      <button type="submit" class="neu-button login-btn" [class.loading]="loading">
        <span class="btn-text">Sign In</span>
        <div class="btn-loader">
          <div class="neu-spinner"></div>
        </div>
      </button>
    </form>

    <!-- <div class="divider">
      <div class="divider-line"></div>
      <span>or continue with</span>
      <div class="divider-line"></div>
    </div>

    <div class="social-login">
      <button type="button" class="social-btn neu-social" (click)="socialLogin('google')">Google</button>
      <button type="button" class="social-btn neu-social" (click)="socialLogin('github')">GitHub</button>
      <button type="button" class="social-btn neu-social" (click)="socialLogin('twitter')">Twitter</button>
    </div> -->

    <div class="signup-link">
      <p>Don't have an account? <a href="#" (click)="signup(); $event.preventDefault()">Sign up</a></p>
    </div>

    <div class="success-message" [class.show]="showSuccess">
      <div class="success-icon neu-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
          <polyline points="20 6 9 17 4 12" />
        </svg>
      </div>
      <h3>Success!</h3>
      <p>Redirecting to your dashboard...</p>
    </div>
  </div>
</div>
