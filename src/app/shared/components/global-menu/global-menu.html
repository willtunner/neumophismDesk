<!-- Overlay que cobre toda a tela -->
<div class="overlay" [class.open]="isMenuOpen" (click)="closeMenu()"></div>

<!-- Menu lateral -->
<div class="global-menu" [class.open]="isMenuOpen" (click)="onMenuClick($event)">
  <div class="global-menu-content neu-container">

    <div class="nav-buttons">
      <button class="neu-button nav-btn close-btn" (click)="closeMenu()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        {{ 'COMMON.CLOSE' | translate }}
      </button>

      <button class="neu-button nav-btn" [class.active]="isActive('home')" (click)="navigate('home')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
        {{ 'HEADER.HOME' | translate }}
      </button>

      <button class="neu-button nav-btn" [class.active]="isActive('call')" (click)="navigate('call')">
        <svg viewBox="0 0 490 490" fill="currentColor">
          <g>
            <g>
              <path
                d="M385.987,222.307c-6.738,0-12.2,5.467-12.2,12.209v112.818c0,6.74,5.462,12.209,12.2,12.209 c6.739,0,12.21-5.469,12.21-12.209V234.516C398.197,227.773,392.727,222.307,385.987,222.307z">

                d="M104.013,222.307c-6.743,0-12.21,5.467-12.21,12.209v112.818c0,6.74,5.467,12.209,12.21,12.209 c6.737,0,12.2-5.469,12.2-12.209V234.516C116.213,227.773,110.75,222.307,104.013,222.307z">
              </path>
            </g>
            <g>
              <path
                d="M462.781,228.545c-0.727-57.113-23.29-110.707-63.765-151.182c-41.14-41.139-95.84-63.793-154.018-63.793 S132.123,36.225,90.981,77.363c-40.475,40.475-63.035,94.068-63.763,151.184C10.806,239.682,0,258.492,0,279.772v22.307 c0,34.105,27.75,61.855,61.859,61.855c9.169,0,16.597-7.432,16.597-16.6V234.516c0-9.17-7.428-16.598-16.597-16.598 c-1.655,0-3.282,0.08-4.904,0.209c3.415-48.891,25.546-92.693,59.262-124.285c0.761,3.357,2.092,6.643,4.041,9.719 c9.1,14.344,28.101,18.594,42.445,9.492c24.45-15.514,52.905-23.715,82.296-23.715c29.392,0,57.846,8.201,82.295,23.715 c14.346,9.102,33.347,4.852,42.447-9.492c1.95-3.076,3.281-6.361,4.042-9.719c33.714,31.592,55.845,75.395,59.262,124.285 c-1.624-0.129-3.249-0.209-4.904-0.209c-9.169,0-16.597,7.428-16.597,16.598v112.818c0,6.832,4.125,12.697,10.022,15.238 c-2.12,6.299-4.604,12.322-7.537,17.984c-14.252,27.492-37.34,44.205-71.321,51.18c-4.743-8.389-13.737-14.053-24.055-14.053 h-46.292c-15.25,0-27.621,12.367-27.621,27.625v3.502c0,15.254,12.371,27.619,27.621,27.619h46.292 c10.75,0,20.056-6.146,24.624-15.109c17.612-3.15,33.261-8.4,46.774-15.76c21.522-11.715,38.341-29.051,49.983-51.531 c5.727-11.047,10.02-22.992,13.239-35.449C474.892,348.928,490,327.238,490,302.078v-22.307 C490,258.492,479.195,239.682,462.781,228.545z">

            </g>
          </g>
        </svg>
        CHAMADOS
      </button>

      <button class="neu-button nav-btn" [class.active]="isActive('companies')" (click)="navigate('companies')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 21h18M4 21V7l8-4 8 4v14" />
          <path d="M8 21v-4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4" />
        </svg>
        EMPRESAS
      </button>

      <button class="neu-button nav-btn" [class.active]="isActive('clients')" (click)="navigate('clients')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        CLIENTES
      </button>


      <button class="neu-button nav-btn" [class.active]="isActive('chat')" (click)="navigate('chat')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
          <circle cx="9" cy="10" r="1" />
          <circle cx="15" cy="10" r="1" />
        </svg>
        {{ 'HEADER.CHAT' | translate }}
      </button>

      <button class="neu-button nav-btn" [class.active]="isActive('calendar')" (click)="navigate('calendar')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
          <circle cx="12" cy="15" r="1" />
          <circle cx="16" cy="15" r="1" />
          <circle cx="8" cy="15" r="1" />
        </svg>
        AGENDA
      </button>

      <button class="neu-button nav-btn" [class.active]="isActive('tutorials')" (click)="navigate('tutorials')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
        </svg>
        TUTORIAIS
      </button>

      <button class="neu-button nav-btn" [class.active]="isActive('profile')" (click)="navigate('profile')">
<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
  <circle cx="12" cy="7" r="4" />
</svg>
        {{ 'HEADER.PROFILE' | translate }}
      </button>

      <button class="neu-button nav-btn" [class.active]="isActive('settings')" (click)="navigate('settings')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
        {{ 'HEADER.SETTINGS' | translate }}
      </button>

      <button class="neu-button nav-btn" [class.active]="isActive('dashboard')" (click)="navigate('dashboard')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="9" />
          <rect x="14" y="3" width="7" height="5" />
          <rect x="14" y="12" width="7" height="9" />
          <rect x="3" y="16" width="7" height="5" />
        </svg>
        {{ 'HEADER.DASHBOARD' | translate }}
      </button>

      <label class="menu-toggle">
        <span>Dark Mode</span>
        <div class="neu-toggle-switch" [class.active]="darkMode" (click)="toggleDarkMode()">
          <div class="toggle-slider"></div>
        </div>
      </label>

      <button class="neu-button nav-btn last" (click)="logout()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        {{ 'COMMON.LOGOUT' | translate }}
      </button>
    </div>
  </div>
</div>
