<!-- Overlay que cobre toda a tela -->
<div class="overlay" [class.open]="isMenuOpen" (click)="closeMenu()"></div>

<!-- Menu lateral -->
<div class="global-menu" [class.open]="isMenuOpen" (click)="onMenuClick($event)">
  <div class="global-menu-content neu-container">
    
    <div class="nav-buttons">
      <button class="neu-button nav-btn close-btn" (click)="closeMenu()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        {{ 'COMMON.CLOSE' | translate }}
      </button>
      
      <button class="neu-button nav-btn" 
              [class.active]="isActive('home')" 
              (click)="navigate('home')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
        {{ 'HEADER.HOME' | translate }}
      </button>
      
      <button class="neu-button nav-btn" 
              [class.active]="isActive('profile')" 
              (click)="navigate('profile')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        {{ 'HEADER.PROFILE' | translate }}
      </button>

      <button class="neu-button nav-btn" 
              [class.active]="isActive('profile')" 
              (click)="navigate('chat')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        CHAT
      </button>
      
      <button class="neu-button nav-btn" 
              [class.active]="isActive('settings')" 
              (click)="navigate('settings')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
        {{ 'HEADER.SETTINGS' | translate }}
      </button>
      
      <button class="neu-button nav-btn" 
              [class.active]="isActive('dashboard')" 
              (click)="navigate('dashboard')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="9" />
          <rect x="14" y="3" width="7" height="5" />
          <rect x="14" y="12" width="7" height="9" />
          <rect x="3" y="16" width="7" height="5" />
        </svg>
        {{ 'HEADER.DASHBOARD' | translate }}
      </button>

      <label class="menu-toggle">
        <span>Dark Mode</span>
        <div class="neu-toggle-switch" [class.active]="darkMode" (click)="toggleDarkMode()">
          <div class="toggle-slider"></div>
        </div>
      </label>

      <button class="neu-button nav-btn last" (click)="logout()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        {{ 'COMMON.LOGOUT' | translate }}
      </button>
    </div>
  </div>
</div>
