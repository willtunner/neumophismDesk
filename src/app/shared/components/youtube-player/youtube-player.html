<div class="video-container">
  <div #youTubePlayer class="youtube-iframe"></div>

  <!-- Timeline com controles integrados -->
  <app-timeline-markers
    [annotations]="annotations"
    [currentTime]="currentTime"
    [duration]="duration"
    [isPlaying]="isPlaying"
    (seekTo)="seekTo($event)"
    (markerClick)="seekTo($event.timestamp)"
    (togglePlayPause)="togglePlayPause()"
    (rewind10)="jumpBackward10()"
    (rewind)="stepBackward()"
    (forward)="stepForward()"
    (forward10)="jumpForward10()"
  ></app-timeline-markers>

  <div class="controls">
    <button (click)="getCurrentTime()" class="btn btn-primary">
      üìç Marcar Momento Atual ({{ formatTime(currentTime) }})
    </button>
    <div class="player-status">
      <span class="status-indicator" [class.playing]="isPlaying" [class.paused]="!isPlaying">
        {{ isPlaying ? '‚ñ∂Ô∏è Reproduzindo' : '‚è∏Ô∏è Pausado' }}
      </span>
    </div>
  </div>

  <!-- Bot√µes de tamanho -->
  <div class="size-buttons">
    <button class="size-btn" (click)="setSize('small')">P</button>
    <button class="size-btn" (click)="setSize('medium')">M</button>
    <button class="size-btn" (click)="setSize('large')">G</button>
  </div>
</div>
