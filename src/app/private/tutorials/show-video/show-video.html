<div class="video-modal">
    <h2 class="modal-title">{{ data.title }}</h2>
    <div class="video-container">
      <iframe
        width="100%"
        height="400"
        [src]="sanitizedUrl"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div class="modal-actions">
      <button mat-button (click)="closeDialog()" class="neu-button close-btn">
        Fechar
      </button>
    </div>
  </div>
