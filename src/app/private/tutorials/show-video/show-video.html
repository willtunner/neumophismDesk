<div class="video-modal">
  <h2 class="modal-title">{{ data.title }}</h2>
  
  <div class="video-container">
    <app-youtube-player 
      [videoId]="extractVideoId(data.youtubeUrl)"
      [annotations]="[]">
    </app-youtube-player>
  </div>
  
  <div class="modal-actions">
    <button (click)="closeDialog()" class="neu-button close-btn">
      Fechar
    </button>
  </div>
</div>
