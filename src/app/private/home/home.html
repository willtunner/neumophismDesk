<div class="home-wrapper">
    <div class="home-container neu-container">
      <div class="home-header">
        <h1>Neumorphism Components</h1>
        <p>Examples of form components with neumorphic design</p>
      </div>
  
      <div class="components-grid">
        <!-- Input Examples -->
        <div class="component-section">
          <h3>Input Fields</h3>
          
          <div class="form-group">
            <div class="custom-form-field">
              <div class="neu-input-wrapper">
                <input type="text" placeholder=" " value="John Doe">
                <label>Full Name</label>
                <div class="input-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>
  
          <div class="form-group">
            <div class="custom-form-field">
              <div class="neu-input-wrapper">
                <input type="email" placeholder=" " value="john@example.com">
                <label>Email Address</label>
                <div class="input-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Textarea Example -->
        <div class="component-section">
          <h3>Textarea</h3>
          
          <div class="form-group">
            <div class="custom-form-field">
              <div class="neu-input-wrapper">
                <textarea placeholder=" " rows="4">This is a sample message in a neumorphic textarea component.</textarea>
                <label>Your Message</label>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Checkbox Examples -->
        <div class="component-section">
          <h3>Checkboxes</h3>
          
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" checked>
              <div class="neu-checkbox">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                  <polyline points="20 6 9 17 4 12"/>
                </svg>
              </div>
              <span>Accept terms and conditions</span>
            </label>
  
            <label class="checkbox-label">
              <input type="checkbox">
              <div class="neu-checkbox">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                  <polyline points="20 6 9 17 4 12"/>
                </svg>
              </div>
              <span>Subscribe to newsletter</span>
            </label>
          </div>
        </div>
  
        <!-- Select Example -->
        <div class="component-section">
          <h3>Select Dropdown</h3>
          
          <div class="form-group">
            <div class="custom-form-field">
              <div class="neu-input-wrapper">
                <select>
                  <option value="">Select an option</option>
                  <option value="1" selected>Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Choose Option</label>
                <div class="input-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9l6 6 6-6"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Button Examples -->
        <div class="component-section">
          <h3>Buttons</h3>
          
          <div class="button-group">
            <button class="neu-button primary">Primary Button</button>
            <button class="neu-button secondary">Secondary</button>
            <button class="neu-button" disabled>Disabled</button>
          </div>
        </div>
      </div>
    </div>
  </div>
