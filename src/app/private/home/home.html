<div class="page-container">

  

  <app-status-cards></app-status-cards>
  <app-chart></app-chart>
  <app-pie-chart></app-pie-chart>
  <app-bar-chart-drilldown></app-bar-chart-drilldown>


  <div class="components-grid">
    <!-- NOVA SEÇÃO: Dynamic Inputs -->
    <div class="neu-container">
      <h2>Dynamic Inputs</h2>

      <!-- Input Dinâmico - Nome -->
      <app-input-dynamic [config]="inputConfigs.dynamicFullName" [control]="getControl('dynamicFullName')"
        [showImage]="true">
      </app-input-dynamic>

      <!-- Input Dinâmico - Email -->
      <app-input-dynamic [config]="inputConfigs.dynamicEmail" [control]="getControl('dynamicEmail')" [showImage]="true">
      </app-input-dynamic>

      <!-- Input Dinâmico - Idade -->
      <app-input-dynamic [config]="inputConfigs.dynamicAge" [control]="getControl('dynamicAge')" [showImage]="true">
      </app-input-dynamic>

      <!-- Input Dinâmico - Bio -->
      <app-input-dynamic [config]="inputConfigs.dynamicBio" [control]="getControl('dynamicBio')" [showImage]="true">
      </app-input-dynamic>

      <button class="neu-button primary" (click)="submitDynamicForm()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
          <polyline points="17 21 17 13 7 13 7 21" />
          <polyline points="7 3 7 8 15 8" />
        </svg>
        Save Dynamic Form
      </button>
    </div>
