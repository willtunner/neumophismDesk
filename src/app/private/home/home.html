<div class="home-container">
    <div class="home-header neu-container">
      <div class="header-content">
        <h1>Neumorphism UI Components</h1>
        <p>Explore various components with neumorphic design</p>
        <button class="neu-button logout-btn" (click)="logout()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Logout
        </button>
      </div>
    </div>
  
    <div class="components-grid">
      <!-- Text Inputs -->
      <div class="component-section neu-container">
        <h2>Text Inputs</h2>
        
        <div class="form-group">
          <div class="input-group">
            <input type="text" id="fullName" placeholder=" " [(ngModel)]="formData.fullName">
            <label for="fullName">Full Name</label>
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <div class="input-group">
            <input type="email" id="email" placeholder=" " [(ngModel)]="formData.email">
            <label for="email">Email Address</label>
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Number Input & Select -->
      <div class="component-section neu-container">
        <h2>Number & Select</h2>
        
        <div class="form-group">
          <div class="input-group">
            <input type="number" id="age" placeholder=" " [(ngModel)]="formData.age" min="0" max="120">
            <label for="age">Age</label>
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <div class="input-group">
            <select id="country" [(ngModel)]="formData.country">
              <option value="">Select Country</option>
              <option value="us">United States</option>
              <option value="br">Brazil</option>
              <option value="ca">Canada</option>
              <option value="uk">United Kingdom</option>
            </select>
            <label for="country">Country</label>
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9v-9m0-9v9"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Textarea -->
      <div class="component-section neu-container">
        <h2>Textarea</h2>
        
        <div class="form-group">
          <div class="input-group textarea-group">
            <textarea id="bio" placeholder=" " rows="4" [(ngModel)]="formData.bio"></textarea>
            <label for="bio">Bio</label>
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Checkboxes -->
      <div class="component-section neu-container">
        <h2>Checkboxes</h2>
        
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="formData.newsletter">
            <div class="neu-checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <span>Subscribe to newsletter</span>
          </label>
  
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="formData.terms">
            <div class="neu-checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <span>Accept terms and conditions</span>
          </label>
  
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="formData.notifications">
            <div class="neu-checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <span>Enable notifications</span>
          </label>
        </div>
      </div>
  
      <!-- Radio Buttons -->
      <div class="component-section neu-container">
        <h2>Radio Buttons</h2>
        
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="gender" value="male" [(ngModel)]="formData.gender">
            <div class="neu-radio">
              <div class="radio-dot"></div>
            </div>
            <span>Male</span>
          </label>
  
          <label class="radio-label">
            <input type="radio" name="gender" value="female" [(ngModel)]="formData.gender">
            <div class="neu-radio">
              <div class="radio-dot"></div>
            </div>
            <span>Female</span>
          </label>
  
          <label class="radio-label">
            <input type="radio" name="gender" value="other" [(ngModel)]="formData.gender">
            <div class="neu-radio">
              <div class="radio-dot"></div>
            </div>
            <span>Other</span>
          </label>
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="component-section neu-container">
        <h2>Buttons</h2>
        
        <div class="button-group">
          <button class="neu-button primary" (click)="submitForm()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            Save Changes
          </button>
  
          <button class="neu-button secondary" (click)="resetForm()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
            </svg>
            Reset Form
          </button>
  
          <button class="neu-button danger" (click)="showAlert()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            Delete Account
          </button>
        </div>
  
        <div class="button-group small">
          <button class="neu-button small">Small</button>
          <button class="neu-button small" disabled>Disabled</button>
          <button class="neu-button small loading">
            <span class="btn-text">Loading</span>
            <div class="btn-loader">
              <div class="neu-spinner"></div>
            </div>
          </button>
        </div>
      </div>
  
      <!-- Slider -->
      <div class="component-section neu-container">
        <h2>Slider</h2>
        
        <div class="slider-group">
          <label for="volume" class="slider-label">Volume: {{formData.volume}}%</label>
          <div class="neu-slider">
            <input type="range" id="volume" min="0" max="100" [(ngModel)]="formData.volume" class="slider">
            <div class="slider-track">
              <div class="slider-progress" [style.width.%]="formData.volume"></div>
            </div>
          </div>
        </div>
  
        <div class="slider-group">
          <label for="brightness" class="slider-label">Brightness: {{formData.brightness}}%</label>
          <div class="neu-slider">
            <input type="range" id="brightness" min="0" max="100" [(ngModel)]="formData.brightness" class="slider">
            <div class="slider-track">
              <div class="slider-progress" [style.width.%]="formData.brightness"></div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Toggle Switch -->
      <div class="component-section neu-container">
        <h2>Toggle Switches</h2>
        
        <div class="toggle-group">
          <label class="toggle-label">
            <span>Dark Mode</span>
            <div class="neu-toggle-switch" [class.active]="formData.darkMode" (click)="formData.darkMode = !formData.darkMode">
              <div class="toggle-slider"></div>
            </div>
          </label>
  
          <label class="toggle-label">
            <span>Auto Save</span>
            <div class="neu-toggle-switch" [class.active]="formData.autoSave" (click)="formData.autoSave = !formData.autoSave">
              <div class="toggle-slider"></div>
            </div>
          </label>
  
          <label class="toggle-label">
            <span>Public Profile</span>
            <div class="neu-toggle-switch" [class.active]="formData.publicProfile" (click)="formData.publicProfile = !formData.publicProfile">
              <div class="toggle-slider"></div>
            </div>
          </label>
        </div>
      </div>
    </div>
  
    <!-- Form Data Preview -->
    <div class="data-preview neu-container">
      <h2>Form Data Preview</h2>
      <pre>{{ formData | json }}</pre>
    </div>
  </div>
